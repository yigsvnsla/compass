
<!-- round progress -->
<section class="flex gap-3 justify-center py-3">
  <web-card-resume-revenue [indexFromRef]="index" [refRevenue]="i" *ngFor="let i of this.resumeRevenue let index = index">
    <svg slot="icon" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
    </svg>
  </web-card-resume-revenue>
</section>




<!-- charts progress -->
<section class="grid grid-flow-col gap-4 grid-cols-2 items-center p-4">
    <div class="card bg-base-100 shadow-md">
      <div class="card-body p-0">
        <h2 class="card-title">
          <span>Analytics</span>
          <p class="menu-title">If a dog chews shoes whose shoes does he choose?</p>
        </h2>
        <!-- grid responsive chart widgets -->
        <div class="grid grid-flow-row grid-cols-4 justify-items-end p-2">
          <!-- Visit Duration-->
          <div class="flex items-center justify-center py-2">
            <div class="mr-5">
              <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800  dark:text-gray-200 mr-2">2m 56s</div>
                <div class="text-sm font-medium text-yellow-500">+7%</div>
              </div>
              <div class="text-sm text-gray-500">Visit Duration</div>
            </div>
          </div>
          <!-- Unique Visitors -->
          <div class="flex items-center justify-center py-2">
            <div class="mr-5">
              <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800 dark:text-gray-200  mr-2">24.7K</div>
                <div class="text-sm font-medium text-green-500">+49%</div>
              </div>
              <div class="text-sm text-gray-500">Unique Visitors</div>
            </div>
          </div>
          <!-- Total Pageviews -->
          <div class="flex items-center justify-center py-2">
            <div class="mr-5">
              <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800 dark:text-gray-200  mr-2">56.9K</div>
                <div class="text-sm font-medium text-green-500">+7%</div>
              </div>
              <div class="text-sm text-gray-500">Total Pageviews</div>
            </div>
          </div>
          <!-- Bounce Rate -->
          <div class="flex items-center justify-center py-2">
            <div class="mr-5">
              <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800  dark:text-gray-200 mr-2">54%</div>
                <div class="text-sm font-medium text-yellow-500">-7%</div>
              </div>
              <div class="text-sm text-gray-500">Bounce Rate</div>
            </div>
          </div>
          <!-- <div style="position: relative; width:100%" class="row-span-1 col-span-full chart-container">
            <canvas id="analytics-card">{{this.charts}}</canvas>
          </div> -->
        </div>
      </div>
    </div>


    <div class="card bg-base-100 shadow-md ">
      <div class="card-body !block p-0">
        <div style="position: relative; width:100%" class="row-span-1 col-span-full chart-container">
          <canvas id="analytics-card">{{this.charts}}</canvas>
        </div>
        <!-- <div class="p-4 pb-0">
          <h2 class="card-title">Users Analytics</h2>
        </div> -->
        <!-- grid responsive chart widgets -->
        <div class="grid grid-flow-row grid-cols-4 justify-items-end px-4 py-0">
          <!-- Visit Duration-->
          <div class="flex items-center justify-center py-2">
            <div class="mr-4">
              <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800  dark:text-gray-200 mr-2">2m 56s</div>
                <div class="text-sm font-medium text-yellow-500">+7%</div>
              </div>
              <div class="text-sm text-gray-500">Visit Duration</div>
            </div>
          </div>
          <!-- Unique Visitors -->
          <div class="flex items-center justify-center py-2">
            <div class="mr-4">
              <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800 dark:text-gray-200  mr-2">24.7K</div>
                <div class="text-sm font-medium text-green-500">+49%</div>
              </div>
              <div class="text-sm text-gray-500">Unique Visitors</div>
            </div>
          </div>
          <!-- Total Pageviews -->
          <div class="flex items-center justify-center py-2">
            <div class="mr-4">
              <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800 dark:text-gray-200  mr-2">56.9K</div>
                <div class="text-sm font-medium text-green-500">+7%</div>
              </div>
              <div class="text-sm text-gray-500">Total Pageviews</div>
            </div>
          </div>
          <!-- Bounce Rate -->
          <div class="flex items-center justify-center py-2">
            <div class="mr-4">
              <div class="flex items-center">
                <div class="text-3xl font-bold text-gray-800  dark:text-gray-200 mr-2">54%</div>
                <div class="text-sm font-medium text-yellow-500">-7%</div>
              </div>
              <div class="text-sm text-gray-500">Bounce Rate</div>
            </div>
          </div>
        </div>

      </div>
    </div>
</section>
